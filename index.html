<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container d-flex align-item-center justify-content-center w-50">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="7"><input type="text" id="result" class="form-control w-100"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.sin')">Sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.cos')">Cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.tan')">Tan</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.E')">E</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="removenum()">AC</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.sinh')">Sinh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.cosh')">Cosh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.tanh')">Tanh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('7')">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('8')">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('/')">/</button></td>

                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.log10')">log10</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.log')">LOG</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.PI')">&pi;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('4')">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('5')">5</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('*')">*</button></td>

                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.sqrt')">&Sqrt;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.ceil')">&#8969;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.floor')">&#8970;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('3')">3</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('2')">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('1')">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('-')">-</button></td>

                </tr>
                <tr>
                    <td><button class="btn btn-danger w-100 text-center" onclick="clearnum('')">C</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('Math.max')">MAX</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum(',')">,</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('0')">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('.')">.</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getresult()">=</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('+')">+</button></td>

                </tr>


            </tbody>
        </table>
    </div>
    <script src="app.js"></script>

</body>

</html>
